<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/afterSale.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/afterSale.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>第四方平台商城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="orderlist.html" target="_self"><img src="images/photo66.png" /></a>
        <figcaption>申请售后</figcaption>
    </figure>
</header>

<section id="section">
	<div class="border">
		<figure class="overflowH">
        	<div class="img">
            	<img src="images/photo04.png">
            </div>
            <hgroup>
            	<h3>Nikon/尼康微单数码相机</h3>
                <h4>价格：1999.00元</h4>
                <h5>数量：1</h5>
                <h6>小计:1999.00元</h6>
            </hgroup>
        </figure>
    </div>
    <div class="backbox overflowH">
    	<h3>服务类型</h3>
        <p id="backGoods" class="currentColor">退货</p>
        <p id="backMoney">退款</p>
    </div>
    <div class="apllyEvidence overflowH">
    	<h3>收货状态</h3>
        <div class="bill overflowH">
        	<input type="radio" name="bill" />
            <p>未收到货</p>
        </div>
        <div class="bill overflowH">
        	<input type="radio" name="bill" />
            <p>已收到货</p>
        </div>
    </div>
    <div class="backbox overflowH">
    	<h3>退款方式</h3>
        <p class="currentColor">原支付返回</p>
    </div>
    <div class="causebox overflowH">
    	<h3>退款原因</h3>
        <select class="cause">
        	<option>请选择</option>
        	<option></option>
        	<option></option>
        </select>
    </div>
    <div class="moneybox overflowH">
    	<h3>退款金额</h3>
        <input type="text" class="money" />
    </div>
    <div class="problembox overflowH">
    	<h3>问题描述</h3>
        <textarea class="problem" placeholder="请您在此描述详细问题"></textarea>
    </div>
    <div class="photobox overflowH">
    	<h3>上传照片</h3>
        <div class="addImg">+
        	<input type="file" />
        </div>
        <h4>为了帮助我们更好的解决问题，请上传照片。最多三张，每张不超过5M，支持JPG、BMP、PNG</h4>
    </div>
    <div class="overflowH">
    	<a href="progress.html" target="_self"><div class="btn">提交</div></a>
    </div>
</section>

</body>
</html>
