<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/login.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>第四方平台商城</title>
</head>

<body>
<div id="bg"></div>
<div class="problem">
    <a href="passtest.html" target="_self"><h5>找回登录密码</h5></a>
    <a><h5>常见问题</h5></a>
    <span><h5>取消</h5></span>
</div>

<header id="header">
	<figure class="overflowH">
    	<a href="index.html" target="_self"><img src="images/photo66.png" /></a>
        <figcaption>用户登录</figcaption>
    </figure>
	<div class="logo">
    	<img src="images/logo.png">
    </div>
    <nav id="nav">
    	<ul class="overflowH">
        	<li class="current">普通登录</li>
        	<li>手机验证登录</li>
        </ul>
    </nav>
</header>
<section id="section">
	<div class="toggle">
        <div class="tog common">
            <div class="phone overflowH">
                <h4>手机号：</h4>
                <input type="tel" placeholder="请输入手机号">
                <img src="images/photo41.png">
            </div>
            <div class="password overflowH"> 
                <h4>密<span>码</span>码：</h4>
                <input type="password" placeholder="请输入登录密码">
                <div class="img">
                    <img src="images/photo13.png">
                    <img src="images/photo14.png">
                </div>
            </div>
        </div>
        <div class="tog act">
            <div class="phone overflowH">
                <h4>手机号：</h4>
                <input type="tel" placeholder="请输入手机号">
                <span>获取动态验证码</span>
            </div>
            <div class="password overflowH"> 
                <h4>密<span>码</span>码：</h4>
                <input type="password" placeholder="请输入短信验证码">
                <div class="img">
                    <img src="images/photo13.png">
                    <img src="images/photo14.png">
                </div>
            </div>
        </div>
    </div>
    <div class="password overflowH">
    	<div class="ctrlbox">
        	<div class="ctrl"></div>
        	<div class="ctrl"></div>
        </div>
        <p>记住密码</p>
        <a href="register.html" target="_self"><h6>注册新账号</h6></a>
    </div>
    <a href="index.html" target="_self"><div class="btn">立即登录</div></a>
    <div class="pro">
    	<p>登录遇到问题？</p>
    </div>
    <div class="empty"></div>
</section>



</body>
</html>
