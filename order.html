<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/order.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/order.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方平台商城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="good.html" target="_self"><img src="images/photo66.png" /></a>
        <figcaption>提交订单</figcaption>
    </figure>
</header>
<section id="section">
    <div id="adress" class="overflowH">
        <div class="hgroup">
            <hgroup>
                <h3>寄送至：</h3>
                <h4>北京 北京市 海淀区 中关村鼎好大厦808</h4>
            </hgroup>
            <hgroup>
                <h3>收货人：</h3>
                <h4>张三 15011474324</h4>
            </hgroup>
        </div>
        <a href="adress.html" target="_self"><img src="images/photo41.png"></a>
    </div>
    <div id="condition">
        <hgroup class="overflowH">
            <h3>支付方式：</h3>
            <h4>在线支付</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>配送方式：</h3>
            <input type="checkbox">
            <h4>普通配送</h4>
            <select>
                <optgroup label="11">
                    <option selected>快递免邮</option>
                    <option>快递免邮1</option>
                    <option>快递免邮2</option>
                </optgroup>
            </select>
        </hgroup>
        <hgroup class="overflowH">
            <h3>使用积分：</h3>
            <input type="checkbox">
            <h4>使用积分</h4>
            <h4>可优惠<span>0</span>元</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>使用优惠券：</h3>
            <input type="tel">
            <h4>填写优惠券码</h4>
        </hgroup>
    </div>
    <div id="goods">
        <h2>商品清单</h2>
        <figure class="overflowH">
            <div class="img"><img src="images/photo08.png"></div>
            <hgroup>
                <h3>先锋 SE-CL51S 手机耳机入耳式智能线控通话耳机 金属腔</h3>
                <h4>颜色分类：黑色</h4>
                <h4>数量：1</h4>
            </hgroup>
        </figure>
    </div>
    <div id="cont">
        <hgroup class="overflowH">
            <h3>金额合计：</h3>
            <h4>2999.00元</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>优惠券抵扣：</h3>
            <h4>0.00元</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>积分抵扣：</h3>
            <h4>0.00元</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>运费：</h3>
            <h4>0.00元</h4>
        </hgroup>
        <hgroup class="overflowH">
            <h3>应付金额：</h3>
            <h4>2999.00元</h4>
        </hgroup>
    </div>
    <a href="payway.html" target="_self"><div class="btn">提交订单</div></a>
</section>
<div class="empty"></div>
</body>
</html>
