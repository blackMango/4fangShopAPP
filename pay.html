<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/pay.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/pay.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方论坛</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="payway.html" target="_self"><img src="images/photo66.png" /></a>
        <figcaption>确认交易</figcaption>
    </figure>
</header>

<div id="bg"></div>
<div class="paypass">
	<figure class="money overflowH">
    	<img class="close" src="images/photo135.png" />
        <img src="images/photo40.png" />
        <figcaption>请输入支付密码</figcaption>
    </figure>
    <hgroup>
    	<h2>四方智造</h2>
        <h1>￥19000.00</h1>
    </hgroup>
	<figure class="card overflowH">
        <img class="cardicon" src="images/photo136.png" />
        <figcaption>零钱(剩余￥33)</figcaption>
        <img src="images/photo41.png" />
    </figure>
	<figure class="card overflowH">
        <img class="cardicon"  src="images/photo137.png" />
        <figcaption>招商银行储蓄卡(3455)</figcaption>
        <img src="images/photo41.png" />
    </figure>
    <a href="finish.html" target="_self"><div class="pass overflowH" id="wrap">
    	<input type="tel" maxlength="1" name="pass" autofocus />
    	<input type="tel" maxlength="1" name="pass" />
    	<input type="tel" maxlength="1" name="pass" />
    	<input type="tel" maxlength="1" name="pass" />
    	<input type="tel" maxlength="1" name="pass" />
    	<input type="tel" maxlength="1" name="pass" />
    </div></a>
</div>
<div class="selectcard">
    <h2>更换支付方式</h2>
	<figure class="card overflowH">
        <img src="images/photo136.png" />
        <figcaption>零钱(剩余￥33)</figcaption>
        <input type="radio" name="card" />
    </figure>
    <hr />
	<figure class="card overflowH">
        <img src="images/photo137.png" />
        <figcaption>招商银行储蓄卡(3455)</figcaption>
        <input type="radio" name="card" checked />
    </figure>
    <hr />
	<figure class="overflowH">
        <figcaption>添加新卡支付</figcaption>
    </figure>
</div>

<section id="section">
    <hgroup>
    	<h2>第四方-订单编号19841851993</h2>
        <h1>￥19000.00</h1>
    </hgroup>
    <hr />
    <hgroup class="acept overflowH">
    	<h3>收款方</h3>
        <h4>第四方4fang.com</h4>
    </hgroup>
    <hr />
    <div class="btn" id="button">确认支付</div>
</section>
<div class="empty"></div>


</body>
</html>
