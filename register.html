<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/register.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>第四方平台商城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="login.html" target="_self"><img src="images/photo66.png" /></a>
        <figcaption>用户注册</figcaption>
    </figure>
</header>
<section id="section">
    <div class="phone overflowH">
        <h4>手机号：</h4>
        <input type="tel" placeholder="请输入手机号">
    </div>
    <div class="acttest overflowH">
        <h4>验证码：</h4>
        <input type="tel" placeholder="短信验证码">
        <span>获取动态验证码</span>
    </div>
    <div class="test overflowH">
        <h4>校验码：</h4>
        <input type="tel" placeholder="请输入校验码">
        <span>4526</span>
        <div class="img">
        	<img src="images/photo15.png">
        </div>
    </div>
    <div class="password overflowH"> 
        <h4>密<span>密码</span>码：</h4>
        <input type="password" placeholder="请输入密码">
    </div>
    <div class="password overflowH"> 
        <h4>确认密码：</h4>
        <input type="password" placeholder="请再次输入密码">
    </div>
    <div class="btn">立即注册</div>
    <div class="agree overflowH">
    	<input type="checkbox">
        <h5>同意<span>《第四方平台商城协议》</span></h5>
        <h6>已有账号，<a href="login.html" target="_self">立即登录</a></h6>
    </div>
    <div  class="empty"></div>
</section>

</body>
</html>
